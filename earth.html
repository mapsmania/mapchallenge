<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Earth Coastlines Through Time (MapLibre)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: system-ui, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: row;
    }

    #map {
      flex: 3;
      height: 100%;
      position: relative;
    }

    #sidebar {
      flex: 1;
      background: rgba(15, 20, 35, 0.95);
      padding: 20px;
      overflow-y: auto;
      box-shadow: -2px 0 6px rgba(0,0,0,0.4);
    }

    .timeline-container, .opacity-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      z-index: 10;
    }
    .timeline-container { bottom: 40px; }
    .opacity-container { bottom: 110px; }

    input[type=range] { width: 300px; }
    #age-label { min-width: 80px; text-align: center; font-weight: bold; }

    #play-button {
      background: #00bcd4;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    #play-button:hover { background: #0097a7; }

    #custom-attribution {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.75rem;
      z-index: 15;
    }
    #custom-attribution a { color: #0ff; text-decoration: none; }

    @media (max-width: 768px) {
      body { flex-direction: column; }
      #map { flex: none; height: 60vh; }
      #sidebar { flex: none; height: 40vh; }
      .timeline-container, .opacity-container {
        font-size: 0.8rem;
        padding: 8px 12px;
        gap: 8px;
      }
      input[type=range] { width: 200px; }
    }
  </style>
</head>
<body>
  <div id="map">
    <div class="opacity-container">
      <span>Modern map opacity:</span>
      <input id="opacity-slider" type="range" min="0" max="1" step="0.05" value="0" />
    </div>

    <div class="timeline-container">
      <span>Time (Ma):</span>
      <input id="time-slider" type="range" min="0" max="7" step="1" value="0" />
      <span id="age-label">140 Ma</span>
      <button id="play-button">▶️ Play</button>
    </div>

    <div id="custom-attribution">
      © <a href="https://www.openstreetmap.org/" target="_blank">OSM</a> contributors | 
      Data © <a href="https://www.gplates.org/" target="_blank">GPlates</a> | 
      <a href="https://googlemapsmania.blogspot.com/" target="_blank">Maps Mania</a>
    </div>
  </div>

  <div id="sidebar">
    <h2>Geological Time Viewer</h2>
    <p class="info-period" id="period-label">140 Ma — Early Cretaceous</p>
    <p class="info-text" id="info-text">
      The breakup of Gondwana is underway. South America and Africa begin to separate, forming the early South Atlantic.
    </p>
  </div>

  <script>
    const times = [140, 120, 100, 80, 66, 50, 5, 0];
    const filePaths = times.map(t => `data/${t}ma.geojson`);
    const info = {
      140: { label: "Early Cretaceous", text: "The breakup of Gondwana is underway. South America and Africa begin to separate, forming the early South Atlantic." },
      120: { label: "Early Cretaceous", text: "South Atlantic widens; India begins drifting rapidly northward. Australia and Antarctica remain joined in the south." },
      100: { label: "Mid-Cretaceous", text: "Continents continue to drift. North America and Eurasia separate further; shallow inland seas cover parts of continents." },
      80:  { label: "Late Cretaceous", text: "Madagascar fully isolated; Australia slowly begins detaching from Antarctica. Sea levels are among the highest in Earth history." },
      66:  { label: "End-Cretaceous", text: "Dinosaur extinction event (K–Pg). Continents near modern positions. India is moving quickly toward Asia." },
      50:  { label: "Early Eocene", text: "India collides with Asia, forming the Himalayas. Australia breaks away from Antarctica and drifts north." },
      5:   { label: "Pliocene", text: "The Isthmus of Panama closes, joining North and South America. Global cooling continues and ice ages approach." },
      0:   { label: "Modern", text: "Present-day configuration of continents. Ongoing plate motion continues to reshape Earth slowly." }
    };

    const map = new maplibregl.Map({
      container: "map",
      style: "https://tiles.openfreemap.org/styles/positron",
      center: [0, 20],
      zoom: 2,
      attributionControl: false
    });

    let animationInterval = null;
    let isPlaying = false;
    const playButton = document.getElementById("play-button");
    const timeSlider = document.getElementById("time-slider");

    map.on("load", async () => {
      // Mask layer
      map.addSource("mask", {
        type: "geojson",
        data: {
          type: "FeatureCollection",
          features: [{
            type: "Feature",
            geometry: { type: "Polygon", coordinates: [[
              [-180, -90], [-180, 90], [180, 90], [180, -90], [-180, -90]
            ]] }
          }]
        }
      });
      map.addLayer({
        id: "mask-layer",
        type: "fill",
        source: "mask",
        paint: { "fill-color": "#001020", "fill-opacity": 1 }
      });

      document.getElementById("opacity-slider").addEventListener("input", e => {
        const opacity = parseFloat(e.target.value);
        map.setPaintProperty("mask-layer", "fill-opacity", 1 - opacity);
      });

      // Load all layers once
      for (let i = 0; i < times.length; i++) {
        const response = await fetch(filePaths[i]);
        const data = await response.json();
        const sourceId = `coast_${times[i]}`;
        const layerId = `coast_${times[i]}_layer`;

        map.addSource(sourceId, { type: "geojson", data });
        map.addLayer({
          id: layerId,
          type: "line",
          source: sourceId,
          paint: {
            "line-color": "#00ffff",
            "line-width": 1.5,
            "line-opacity": i === 0 ? 1 : 0
          }
        });
      }

      // Initial UI update
      updateInfo(0);

      timeSlider.addEventListener("input", e => {
        stopAnimation();
        showLayer(parseInt(e.target.value));
      });

      playButton.addEventListener("click", () => {
        if (isPlaying) stopAnimation();
        else startAnimation();
      });

      startAnimation(); // auto-play
    });

    function startAnimation() {
      isPlaying = true;
      playButton.textContent = "⏸️ Pause";
      let idx = parseInt(timeSlider.value);

      animationInterval = setInterval(() => {
        idx = (idx + 1) % times.length;
        timeSlider.value = idx;
        showLayer(idx);
      }, 2000);
    }

    function stopAnimation() {
      isPlaying = false;
      playButton.textContent = "▶️ Play";
      if (animationInterval) clearInterval(animationInterval);
    }

    function showLayer(idx) {
      // Hide all, show one
      for (let i = 0; i < times.length; i++) {
        const layerId = `coast_${times[i]}_layer`;
        const opacity = i === idx ? 1 : 0;
        if (map.getLayer(layerId)) {
          map.setPaintProperty(layerId, "line-opacity", opacity);
        }
      }
      updateInfo(idx);
    }

    function updateInfo(idx) {
      const age = times[idx];
      document.getElementById("age-label").textContent = `${age} Ma`;
      document.getElementById("period-label").textContent = `${age} Ma — ${info[age].label}`;
      document.getElementById("info-text").textContent = info[age].text;
    }
  </script>
</body>
</html>

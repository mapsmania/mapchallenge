<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Earth Coastlines Through Time (MapLibre)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    .timeline-container, .opacity-container {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .timeline-container {
      bottom: 30px;
    }
    .opacity-container {
      bottom: 80px;
    }

    input[type=range] {
      width: 300px;
    }
    #age-label {
      min-width: 80px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="opacity-container">
    <span>Modern map opacity:</span>
    <input id="opacity-slider" type="range" min="0" max="1" step="0.05" value="0" />
  </div>

  <div class="timeline-container">
    <span>Time (Ma):</span>
    <input id="time-slider" type="range" min="0" max="7" step="1" value="0" />
    <span id="age-label">140 Ma</span>
  </div>

  <script>
    // --- Setup ---
    const times = [140, 120, 100, 80, 66, 50, 5, 0];
    const filePaths = times.map(t => `data/${t}ma.geojson`);

    const map = new maplibregl.Map({
      container: "map",
      style: {
        version: 8,
        sources: {
          background: {
            type: "raster",
            tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
            tileSize: 256,
            attribution: "Â© OpenStreetMap contributors"
          }
        },
        layers: [
          {
            id: "ocean",
            type: "background",
            paint: { "background-color": "#001020" } // deep ocean blue background
          },
          {
            id: "background",
            type: "raster",
            source: "background",
            paint: { "raster-opacity": 0 } // start hidden
          }
        ]
      },
      center: [0, 20],
      zoom: 2
    });

    async function loadGeoJSONForIndex(idx) {
      const age = times[idx];
      document.getElementById("age-label").textContent = `${age} Ma`;

      const response = await fetch(filePaths[idx]);
      const data = await response.json();

      const sourceId = "coastlines";
      const layerId = "coastlines-layer";

      if (map.getLayer(layerId)) map.removeLayer(layerId);
      if (map.getSource(sourceId)) map.removeSource(sourceId);

      map.addSource(sourceId, { type: "geojson", data });
      map.addLayer({
        id: layerId,
        type: "line",
        source: sourceId,
        paint: {
          "line-color": "#00ffff",
          "line-width": 1.5
        }
      });
    }

    map.on("load", () => {
      loadGeoJSONForIndex(0);

      // Timeline slider
      const timeSlider = document.getElementById("time-slider");
      timeSlider.addEventListener("input", (e) => {
        const idx = parseInt(e.target.value);
        loadGeoJSONForIndex(idx);
      });

      // Opacity slider for modern map
      const opacitySlider = document.getElementById("opacity-slider");
      opacitySlider.addEventListener("input", (e) => {
        const opacity = parseFloat(e.target.value);
        map.setPaintProperty("background", "raster-opacity", opacity);
      });
    });
  </script>
</body>
</html>

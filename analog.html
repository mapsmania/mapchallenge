<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Compare two MapLibre maps - New York City</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
    }
    #mapLeft,
    #mapRight {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="mapLeft"></div>
  <div id="mapRight"></div>

  <script>
    // Coordinates for New York City
    const NYC = [-74.0026483,40.7056762];

    const mapLeft = new maplibregl.Map({
      container: 'mapLeft',
      style: 'https://mapsmania.github.io/mapchallenge/data/pencil.json',
      center: NYC,
      zoom: 17 // zoomed-in view
    });

    const mapRight = new maplibregl.Map({
      container: 'mapRight',
      style: 'https://tiles.openfreemap.org/styles/positron',
      center: NYC,
      zoom: 17
    });

    // --- Shared lock flag to prevent feedback loops
    let syncing = false;

    function syncMove(master, follower) {
      if (syncing) return;
      syncing = true;
      const center = master.getCenter();
      follower.jumpTo({
        center,
        zoom: master.getZoom(),
        bearing: master.getBearing(),
        pitch: master.getPitch()
      });
      syncing = false;
    }

    function setupSync(mapA, mapB) {
      mapA.on('move', () => syncMove(mapA, mapB));
      mapB.on('move', () => syncMove(mapB, mapA));
    }

    mapLeft.on('load', () => {
      mapRight.on('load', () => {
        setupSync(mapLeft, mapRight);
      });
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Back to Black</title>

  <link href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" rel="stylesheet" />

  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }

    /* Floating control box container */
    #controlBox {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      font-family: sans-serif;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
    }

    /* Style for each button inside the box */
    #controlBox button {
      display: block;
      width: 150px;
      margin-bottom: 6px;
      padding: 6px 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }

    #controlBox button:last-child {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <!-- Floating control box -->
  <div id="controlBox">
    <button id="waterToggle">Toggle Water</button>
    <button id="countryToggle">Toggle Country Labels</button>
    <button id="boundaryToggle">Toggle Boundaries</button>
  </div>

  <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js"></script>

  <script>
    const map = new maplibregl.Map({
      style: 'https://mapsmania.github.io/mapchallenge/data/black.json',
      center: [0, 20],
      zoom: 1.1,
      container: 'map',
    });

    map.addControl(new maplibregl.NavigationControl({showCompass:true}), 'top-left');
    map.addControl(new maplibregl.FullscreenControl(), 'top-left');
    map.addControl(new maplibregl.ScaleControl({maxWidth: 200, unit: 'metric'}));

    let waterWhite = false;
    let labelsWhite = false;
    let boundariesWhite = false;

    map.on('load', () => {

      // --- WATER TOGGLE ---
      document.getElementById('waterToggle').onclick = () => {
        waterWhite = !waterWhite;
        if (map.getLayer('water')) {
          map.setPaintProperty('water', 'fill-color', waterWhite ? '#ffffff' : '#000000');
        }
      };

      // --- COUNTRY LABELS TOGGLE ---
      const countryLabelLayers = [
        'label_country_1',
        'label_country_2',
        'label_country_3'
      ];

      document.getElementById('countryToggle').onclick = () => {
        labelsWhite = !labelsWhite;
        countryLabelLayers.forEach(id => {
          if (map.getLayer(id)) {
            map.setPaintProperty(id, 'text-color', labelsWhite ? '#ffffff' : '#000000');
          }
        });
      };

      // --- BOUNDARY LINES TOGGLE ---
      const boundaryLayers = [
        'boundary_2',
        'boundary_3'
      ];

      document.getElementById('boundaryToggle').onclick = () => {
        boundariesWhite = !boundariesWhite;
        boundaryLayers.forEach(id => {
          if (map.getLayer(id)) {
            map.setPaintProperty(id, 'line-color', boundariesWhite ? '#ffffff' : '#000000');
          }
        });
      };

    });
  </script>
</body>
</html>

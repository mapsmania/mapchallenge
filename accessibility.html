<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Walking Accessibility Map - San Francisco</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <style>
    body { margin: 0; padding: 0; font-family: system-ui, sans-serif; background: #fafafa; }
    #map { width: 100%; height: 90vh; border-radius: 12px; }
    #legend {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 14px;
      line-height: 1.6;
    }
    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 4px;
    }
    .legend-color {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      border-radius: 4px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <div id="legend">
    <strong>Walking Time</strong><br>
    <div class="legend-item"><div class="legend-color" style="background:#006400"></div>5 min</div>
    <div class="legend-item"><div class="legend-color" style="background:#228B22"></div>10 min</div>
    <div class="legend-item"><div class="legend-color" style="background:#32CD32"></div>15 min</div>
    <div class="legend-item"><div class="legend-color" style="background:#B22222"></div>20 min</div>
    <div class="legend-item"><div class="legend-color" style="background:#8B0000"></div>25 min</div>
  </div>

  <script>
    const map = new maplibregl.Map({
      style: 'https://tiles.openfreemap.org/styles/liberty',
      center: [-122.4194, 37.7749], // San Francisco
      zoom: 13,
      container: 'map',
    });

    const ors_api = "https://api.openrouteservice.org/v2/isochrones/foot-walking";
    const api_key = "YOUR_ORS_API_KEY"; // <-- Replace with your ORS key

    async function fetchIsochrones(lng, lat) {
      const response = await fetch(ors_api, {
        method: "POST",
        headers: {
          "Authorization": api_key,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          locations: [[lng, lat]],
          range: [300, 600, 900, 1200, 1500], // seconds = 5,10,15,20,25 minutes
          range_type: "time",
          attributes: ["area"]
        })
      });
      const data = await response.json();
      addIsochronesToMap(data);
    }

    function addIsochronesToMap(geojson) {
      const colors = {
        300: "#006400",  // dark green - 5 min
        600: "#228B22",  // medium green - 10 min
        900: "#32CD32",  // light green - 15 min
        1200: "#B22222", // red - 20 min
        1500: "#8B0000"  // dark red - 25 min
      };

      // Sort features by time so smaller ones (shorter times) draw on top
      geojson.features.sort((a, b) => b.properties.value - a.properties.value);

      if (map.getSource('isochrones')) {
        map.getSource('isochrones').setData(geojson);
      } else {
        map.addSource('isochrones', { type: 'geojson', data: geojson });
        map.addLayer({
          id: 'isochrone-fill',
          type: 'fill',
          source: 'isochrones',
          paint: {
            'fill-color': [
              'match',
              ['get', 'value'],
              300, colors[300],
              600, colors[600],
              900, colors[900],
              1200, colors[1200],
              1500, colors[1500],
              '#ccc'
            ],
            'fill-opacity': 0.45
          }
        });
        map.addLayer({
          id: 'isochrone-outline',
          type: 'line',
          source: 'isochrones',
          paint: {
            'line-color': '#444',
            'line-width': 1
          }
        });
      }
    }

    map.on('load', () => {
      // Default center is Civic Center SF
      fetchIsochrones(-122.4194, 37.7749);
    });

    // Click to move origin
    map.on('click', (e) => {
      const { lng, lat } = e.lngLat;
      fetchIsochrones(lng, lat);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Roman Roads Map</title>
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const map = new maplibregl.Map({
    style: 'https://tiles.openfreemap.org/styles/liberty',
    center: [-2.5, 54.0],
    zoom: 5,
    container: 'map',
  })

    map.on('load', () => {
      // Add your GeoJSON (youâ€™ll need to convert your NDJSON into one FeatureCollection)
      map.addSource('roman-roads', {
        type: 'geojson',
        data: 'data/roman_roads.geojson'   // or embed into variable
      });

      map.addLayer({
        id: 'roads-layer',
        type: 'line',
        source: 'roman-roads',
        layout: {
          'line-join': 'round',
          'line-cap': 'round'
        },
        paint: {
          'line-color': '#FF0000',  // red for visibility
          'line-width': 2
        }
      });
    });
  </script>
</body>
</html>
